<div class="main-div" >

  <div class="top-title"><p>Barbers</p></div>

  <div class="barber-mapping" >
      <div *ngFor="let barber of data.barbers" [mat-dialog-close]="barber">
        <ul>
          <li>
             <div>
                <img [src]="barber.photoUrl" alt="">
                <span class="role">{{barber.role}}</span> <br>
                {{getBarberFullName(barber)}}
            </div>
          </li>
        </ul>
      </div>
  </div>
</div>
