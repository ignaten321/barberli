<div class="main-div" >

  <div class="top-title"><p>Time</p></div>

  <div class="time-mapping">
    <mat-chip-list aria-label="Fish selection"
                   ariaOrientation="horizontal"
                   color="red">
      <mat-chip *ngFor="let timeSelect of data.times"
                [mat-dialog-close]="timeSelect">
                {{timeSelect.timeVelue}}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
